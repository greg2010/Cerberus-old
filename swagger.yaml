swagger: '2.0'

info:
  version: "0.0.1"
  title: RED Coalition Resources Auth

host: api.red.greg2010.me
basePath: /v1

consumes:
- application/json
produces:
- application/json

paths:
  /auth/login/legacy:
    get:
      operationId: "login_legacy"
      summary: |
        Verifies user credentials using login/email and password and issues new access/refresh tokens
      parameters:
        -
          name: name_or_email
          in: query
          description: URL-encoded name or email of user
          required: false
          type: string
        -
          name: password
          in: query
          description: Password of user
          required: true
          type: string
      responses:
        200:
          description: Successful response
          schema:
            title: credentials
            type: object
            properties:
              refresh_token:
                type: string
              access_token:
                type: string
    post:
      operationId: "signup_legacy"
      summary: |
        Creates account for user using legacy XML API
      parameters:
      - name: user_data
        in: body
        description: User object with legacy API
        required: true
        schema:
          type: object
          properties:
            key_id:
              type: string
            verification_code:
              type: string
            name:
              type: string
            email:
              type: string
            password:
              type: string
      responses:
        201:
          description: User created successfully
  /auth/login/sso:
    get:
      operationId: "login_SSO"
      summary: |
        Verifies user credentials using bearer token obtained during SSO and issues new access/refresh tokens
      parameters:
        -
          name: token
          in: query
          description: Bearer token
          required: true
          type: string
      responses:
        200:
          description: Successful response
          schema:
            title: credentials
            type: object
            properties:
              refresh_token:
                type: string
              access_token:
                type: string
    post:
      operationId: "signup_SSO"
      summary: |
        Creates account for user using SSO
      parameters:
      - name: user_data
        in: body
        description: User object with SSO refresh token
        required: true
        schema:
          type: object
          properties:
            refresh_token:
              type: string
            email:
              type: string
            password:
              type: string
      responses:
        201:
          description: User created successfully
  /auth/login/refresh:
    get:
      operationId: "refresh_auth_token"
      summary: |
        Uses user's refresh token to issue new access token
      parameters:
        -
          name: refresh_token
          in: query
          description: Refresh token
          required: true
          type: string
      responses:
        200:
          description: Successful response
          schema:
            title: credentials
            type: object
            properties:
              refresh_token:
                type: string
  /auth/password:
    post:
      operationId: "request_password_reset"
      summary: |
        Requests password reset for user by email
      parameters:
    - name: user_data
      in: body
      description: Object with user's email
      required: true
      schema:
        type: object
        properties:
          email:
            type: string
      responses:
        202:
          description: Request accepted
    put:
      operationId: "password_change_with_token"
      summary: |
        Resets user password using token for authorization
      parameters:
    - name: user_data
      in: body
      description: Object with user's new password email and token
      required: true
      schema:
        type: object
        properties:
          email:
            type: string
          token:
            type: string
          new_password:
            type: string
      responses:
        204:
          description: Password succesffuly reset
  /user/self/logout:
    post:
      operationId: "logout"
      summary: |
        Signs user out
      description: |
        Please note: due to nature of JWT tokens it is not possible to invalidate session.
        It is responsibility of client to remove now inactive JWT tokens.
      responses:
        200:
          description: Successful response
  /user/self/password:
    put:
      operationId: "password_change_with_token"
      summary: |
        Resets user password
      parameters:
    - name: user_data
      in: body
      description: Object with user's new password
      required: true
      schema:
        type: object
        properties:
          new_password:
            type: string
      responses:
        204:
          description: Password succesffuly reset